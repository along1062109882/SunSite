{extend name="base/base" /}
{block name="main"}
<form id="form" method="post" class="layui-form layui-form-pane" action="{:url('/admin/photoEdit')}">
    <div class="btnShow_viewLoading">
        <img src="/images/loading.gif" alt="">
    </div>
    <div class="layui-form-item flex-column">
        <label class="labels">標題:</label>
        <div class="layui-input-inline">
            <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input"
                   value="{:isset($list.name)?$list.name:''}">
        </div>
    </div>
    <div class="layui-form-item flex-column">
        <label class="labels">描述:</label>
        <div class="layui-input-inline">
            <textarea class="layui-textarea" name="description" value="{:isset($list.description)?$list.description:''}">{:isset($list.description)?$list.description:''}</textarea>
        </div>
    </div>

    <div class="layui-form-item flex-column">
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="{:isset($list['id'])?$list['id']:''}">

            <button type="button" class="layui-btn" lay-submit lay-filter="*">確認</button>
            <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
    </div>
</form>
{/block}
{block name="script"}
{css href="/form-select/formSelects-v4.css" /}
<script>
    layui.config({
        base: '/form-select/' //此处路径请自行处理, 可以使用绝对路径
    }).extend({
        formSelects: 'formSelects-v4'
    });

    layui.use(['form', 'jquery', 'formSelects','layedit','laydate'], function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            ,type: 'datetime'
        });
        var $ = layui.jquery,
            layer = layui.layer,
            form = layui.form;

        //表单提交
        form.on("submit(*)", function (data) {
            //ajax执行
            $.ajax({
                type: "post",
                url: '/admin/photoEdit',
                data:data.field,
                dataType: "json",
                success: function(data){
                    if(data.code===200){
                        //关闭当前iframe页面
                        parent.layer.msg('成功',{icon:1});
                        setTimeout(reload,1000);
                    }else{
                        parent.layer.msg('失败',{icon:2});
                    }
                },
                beforeSend: function () {
                    $('.btnShow_viewLoading').css('display','flex');
                },
                complete: function () {
                    $('.btnShow_viewLoading').css('display','none');
                }
            });

            return false;
        });

        function reload() {
            var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
            window.parent.location.reload();//刷新父页面
            parent.layer.close(index);//关闭弹出层
        }
    });

</script>
{/block}
