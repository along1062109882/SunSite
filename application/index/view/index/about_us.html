<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Language" content="zh-HK">
    <title>{:lang('group_profile')} - {:lang('suncity_zh_en')}</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../static/css/base.css" />
    <link rel="stylesheet" href="../../static/css/index.css" />
    <link rel="stylesheet" href="../../static/css/icn.aniamte.css" />
    <link rel="stylesheet" href="../../static/css/aboutus.css" />
    <link rel="stylesheet" href="../../static/css/animate.css">
    <link rel="stylesheet" href="../../static/css/footer.css" />
    <link rel="stylesheet" href="../../static/css/header.css" />

  <body>
    {include file="index@public/header" /}

    <div class="common-banner">
      <div class="common-banner-content">
        <img src="../../static/imgs/common/sun-logo.svg" class="common-banner-logo" alt="sun-logo"/>
        <h1 class="common-banner-title">{:lang('Group introduce')}</h1>
      </div>
    </div>
    <!-- overview -->
    <a name="about-us-overview"></a>
    <section class="about-us-section">
      <div class="wow fadeIn about-us-section-content">
        <div class="about-us-section-text">
          <h2 class="about-us-section-title">{:lang('suncity_about_us')}</h2>
          <div class="about-us-section-detail">{:lang('about_content')}</div>
        </div>
        <div class="about-us-section-img">
          <img src="../../static/imgs/suncity-logo-web-bg-map-01@2x.png" />
        </div>
      </div>
    </section>
    <!-- bossword -->
    <a name="about-us-bossword"></a>
    <div class="bossword">
      <div class="bossword-wrapper">
        <img class="hidden-boss-375" src="../../static/imgs/about-us-boss-768.jpg">
        <div class="wow fadeIn bossword-text">
          <h2 class="h-one">{:lang('boss_say')}</h2>
            {:lang('boss_say_content')}
        </div>
      </div>
    </div>
    <!-- child company -->
    <a name="about-us-childcompany"></a>
    <div class="childcompany about-us-childcompany">
      <section class="about-us-childcompany-section">
        <div class="wow fadeIn about-us-childcompany-section-content">
          <div class="about-us-childcompany-section-text">
            <h2 class="about-us-childcompany-section-title">{:lang('group_associate')}</h2>
            <div class="about-us-childcompany-section-detail">{:lang('group_associate_content')}</div>
          </div>
          <!-- logo column=4-->
          <div class="childcompany-logo-column-4">
            <a href="companies/sun-entertainment" class="childcompany-logo-sub logo-sub-sun-entertainment"><img src="../../static/imgs/Subsidiarylogo-1.png"></a>
            <a href="companies/sun-entertainment-concert" class="childcompany-logo-sub"><img src="../../static/imgs/Subsidiarylogo-2.png"></a>
            <a href="companies/sun-travel" class="childcompany-logo-sub logo-sub-sun-travel"><img src="../../static/imgs/Subsidiarylogo-3.png"></a>
            <a href="companies/sun-food" class="childcompany-logo-sub logo-sub-sun-food"><img src="../../static/imgs/Subsidiarylogo-4.png"></a>
            
            <a href="companies/sun-automobile" class="childcompany-logo-sub logo-sub-sun-automobile"><img src="../../static/imgs/Subsidiarylogo-5.png"></a>
            <a href="companies/sunluxe" class="childcompany-logo-sub logo-sub-sunluxe"><img src="../../static/imgs/Subsidiarylogo-6.png"></a>
            <a href="companies/sun-sia" class="childcompany-logo-sub logo-sub-sun-sia"><img src="../../static/imgs/Subsidiarylogo-7.png"></a>
            <a href="companies/sun-financial" class="childcompany-logo-sub logo-sub-sun-financial"><img src="../../static/imgs/Subsidiarylogo-8.png"></a>
            
            <a href="companies/sun-century" class="childcompany-logo-sub logo-sub-sun-century"><img src="../../static/imgs/Subsidiarylogo-9.png"></a>
            <a href="companies/sun-management" class="childcompany-logo-sub logo-sub-sun-management"><img src="../../static/imgs/Subsidiarylogo-10.png"></a>
          </div>
        </div>
      </section>
      <div class="diamond diamond-left"></div>
      <div class="diamond diamond-right"></div>
      <div class="diamond-background"></div>
    </div>
    {include file="index@public/footer" /}

    <script src="../../static/js/vender/jquery-3.2.1.min.js"></script>
    <script src="../../static/js/vender/wow.min.js"></script>
    <script src="../../static/js/aboutus.js"></script>
    <script src="../../static/js/footer.js"></script>
    <script src="../../static/js/header.js"></script>
    <script src="../../static/js/vender/utility.js"></script>
    <script src="../../static/js/hreflang.js"></script>

</html>
